<!DOCTYPE html>
<html>
<head>
    <title>Tinex</title>
    <link rel="stylesheet" type="text/css" href="../css/globalStyles.css"> <!-- Підключення файлу CSS -->
    <link rel="stylesheet" type="text/css" href="../css/mainCheckFormStyles.css">
</head>
<body>

        <header>
            <p class="title">1 - Vocabulary </p>

        </header>

        <!-- Основний вміст -->
        <main>
            <div class="question-display">
                <p class="progress-text">20 / 40</p>
                <p class="text-hr">...</p>

                <p class="text-hr">...</p>

                <p class="text-hr">...</p>
            </div>
            <div class = "buffer-area">

            </div>
            <div class="button-panel">
                <button class="control-button wrong-answer-button">Wrong</button>

                <button class="control-button correct-answer-button">Correct</button>
                
            </div>
        </main>

        <!-- Футер -->
        <footer>
